<html ng-app="todo" style="">
    <head>

    </head>
    <body ng-controller="main" style="margin-top:2%;color:#ffffff; background:#2E2E2E;">
    <div class="col-md-12 text-center"><h1>Add your TODO</h1></div>
    <div class="row">
        <div class="form-inline col-md-12 col-md-offset-2"  style="margin-bottom:5%;">
            <form ng-submit="submitForm()">
                <div class="form-group col-md-3">
                    <input class="form-control" type="text" ng-model="formData.title" placeholder="Input todo title"><br>
                </div>
                <div class="form-group col-md-3">
                    <input class="form-control" type="text" ng-model="formData.content" placeholder="input todo content"><br>
                </div>
                <button class="btn btn-success col-md-2">Add</button>
            </form>
        </div>
        <div class="col-md-12 text-center col-md-offset-1">
                <div ng-repeat="item in todoitems">
                    <div class="checkbox text-center" id="">
                        <label>
                            <input type="checkbox" ng-click="delete(item._id)"/>
                        </label>
                            <div class="col-md-3">{{item.title}}</div>
                            <div class="col-md-3">{{item.content}}</div>
                            <div class="col-md-4">{{item.createDate}}</div>


                    </div>
                </div>

        </div>
    </div>
    </body>

    <script src="angular.js"></script>
    <script src="main.js"></script>
    <script src="controller.js"></script>
    <script src="service.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

</html>
